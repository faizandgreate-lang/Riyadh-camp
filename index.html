<!DOCTYPE html>
<html>
<body>
  <h3>Test Add Worker</h3>
  <input id="iq" placeholder="IQ">
  <input id="name" placeholder="Name">
  <input id="camp" placeholder="Camp">
  <button onclick="add()">Add</button>
  <p id="status"></p>

  <script>
    const API = "YOUR_NEW_DEPLOYED_URL_HERE";

    async function add() {
      const data = {
        iq: document.getElementById("iq").value,
        name: document.getElementById("name").value,
        camp: document.getElementById("camp").value,
        company: "",
        gender: "",
        nationality: "",
        sponsor: "",
        room: ""
      };
      const res = await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      document.getElementById("status").innerText = await res.text();
    }
  </script>
</body>
</html>
